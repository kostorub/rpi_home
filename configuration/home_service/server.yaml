# Description of the struct_template
# < - little-endian
# 0 - h - integer (short 2 bytes) - bcm_pin
# 1 - ? - bool (Bool 1 byte) - on/off (0/1)
# 2 - ? - bool (Bool 1 byte) - get_remote_status (0/1)

struct_template: "<h??"
bindings:
  - name: "Light test"
    bcm_pin: 5
  - name: "Another light test"
    bcm_pin: 6